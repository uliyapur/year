<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2024 Celebration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffcc00;
            color: #1a1a1a;
            padding: 20px;
            font-size: 24px;
        }

        #countdown {
            font-size: 36px;
            margin-top: 50px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to 2024!</h1>
    </header>

    <div id="countdown">Countdown: <span id="timer"></span></div>

    <script>
     
        const countDownDate = new Date("Jan 1, 2024 00:00:00").getTime();

        
        const x = setInterval(function() {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the remaining time
            const distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "Happy New Year!";
            }
        }, 1000);
    </script>
</body>
</html>
